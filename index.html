<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.imweb.me/thumbnail/20211102/ecd7d46aac7dd.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />
    <script

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/7fd818e661.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap | I4P - 아이사피</title>

  <body>
    <header>

          <a class="navbar-brand" href="#">
            <img

            />
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white icon-link icon-link-hover"
                style="--bs-link-hover-color-rgb: 25, 135, 84"
                aria-current="page"
                href="#"

                PRODUCT
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">LOOKBOOK</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                VIDEO
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">2021 RENEW PRE</a></li>
                <li><a class="dropdown-item" href="#">2021 S/S or F/W</a></li>
                <li><a class="dropdown-item" href="#">2020 S/S or F/W</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">COMMUNITY</a>
            </li>
          </ul>

          <div class="d-flex">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a href="#" class="nav-link text-white">Login</a>
              </li>
              <li class="nav-item">
                <span class="vr bg-white mx-2"></span>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-white">Join us</a>
              </li>
              <li class="nav-item">
                <span class="vr bg-white mx-2"></span>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-white">Cart</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-earth-americas"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Spanish</a></li>
                  <!-- Add more languages as needed -->
                </ul>
              </li>
            </ul>
          </div>

      </nav>

    <main class="position-relative">
      <article class="mainText text-white">
        <p>

        </p>

    <footer

        <div class="d-flex gap-2">

      </div>
      <div class="d-flex gap-2 align-items-center">
        <a
          href="https://github.com/h0ri04"
          class="nav-link d-flex align-items-center gap-2"
        >
          <span>
            <i class="fa-brands fa-github fs-4"></i>
